<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome to K8s</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0; /* 전체 페이지 배경은 밝은 회색 */
    }
    .card {
      background-color: #1e90ff; /* <<< 여기 색깔만 바꾸면 됨 (지금은 green) */
      color: #ffffff;
      padding: 50px 80px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>welcome to k8s</h1>
  </div>
</body>
</html>
